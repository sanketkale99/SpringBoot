<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

</head>

<body>
    <div class="container my-2">
        <h1>Student List</h1>
        <table border="3" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Student First Name</th>
                    <th> Student Last Name</th>
                    <th> Student Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listStudents}">
                    <td th:text="${student.first_name}"></td>
                    <td th:text="${student.last_name}"></td>
                    <td th:text="${student.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
