<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OTP Page</title>
<link rel="stylesheet" th:href="@{/css/forgot_password.css}">
</head>
<body>
	<div class="container">


		<form th:action="@{/send-otp}" method="post">
			<div class="alert alert-success" role="alert">OTP send
				successfully to registered Email.</div>
			<input type="text" id="otp" name="otp" placeholder="Enter OTP here"
				required />
			<button type="submit">Verify</button>
		</form>
		
	</div>
	
</body>
</html>
