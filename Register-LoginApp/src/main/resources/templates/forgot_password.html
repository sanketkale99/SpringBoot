<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot_password.css}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you instructions on how to reset your password.</p>
        <form th:action="@{/forgot_password}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-to-login">
            <a href="#" onclick="redirectToLogin()">Back to Login</a>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "/login";
        }
    </script>
</body>
</html>
